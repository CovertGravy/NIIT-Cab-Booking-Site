<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <h4>Driver
        <button ng-show="!addwindow" ng-click="showform()" class="btn">Add</button>
      </h4>

      <div ng-show="addwindow" class="col s12 card black">
        <form class="tariff-form white-text">
          <h5>Driver Details
            <span ng-click="closeform()" class="right" style="cursor: pointer">
              <i class="material-icons">close</i>
            </span>
          </h5>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="firstname" type="text" class="validate">
            <label for="firstname">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="secondname" type="text" class="validate">
            <label for="secondname">Second Name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">home</i>
            <textarea id="address" class="materialize-textarea"></textarea>
            <label for="address">Address</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="contact" type="tel" class="validate">
            <label for="contact">Contact No.</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email Address</label>
          </div>
          <h5>Cab Details</h5>
          <div class="input-field col s6">
            <select id="driverCab">
              <option value="" disabled selected>Choose Cab Type</option>
              <option value="Micro">Micro</option>
              <option value="Mini">Mini</option>
              <option value="Prime Sedan">Prime Sedan</option>
              <option value="Prime SUV">Prime SUV</option>
            </select>
            <label for="driverCab">Choose Cab Type</label>
          </div>
          <div class="input-field col s6">
            <input id="secondname" type="text" class="validate">
            <label for="secondname">Second Name</label>
          </div>
          <div class="input-field col s6">
            <input id="secondname" type="text" class="validate">
            <label for="secondname">Second Name</label>
          </div>
          <div class="input-field col s6">
            <input id="secondname" type="text" class="validate">
            <label for="secondname">Second Name</label>
          </div>

          <div class="input-field col s6 offset-s6">
            <button type="button" ng-click="saveform()" id="saveform" class="btn yellow btn-small black-text right">save</button>
            <!-- <input type="reset" value="Reset" class="btn btn-small white black-text right" /> -->
          </div>

      </div>
    </div>
  </div>
